name: vancouver_flutter_group_web
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.10.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  google_fonts: ^0.3.8
  font_awesome_flutter: ^8.8.1
  url_launcher: ^5.4.5
  http: ^0.12.1
  flutter_gradients: ^1.0.0+2
  gradient_widgets: ^0.5.1
  animated_text_kit: ^2.5.4
  auto_size_text: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/vancouver.jpg
    - assets/meetup.png
    - assets/slack_white.png
    - assets/github.png
    - assets/logo.png
    - assets/goals.png
    - assets/conference_call.png
    - assets/open_source.png
    - assets/pair_programming.png
    - assets/pixel_heart_canada.png
    - assets/pixel_heart_canada_2.png
    - assets/canada/
